version: "3"
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev.backend
    volumes:
      - ./backend:/app/backend
      - ./dev_seed_data:/app/dev_seed_data
      - ./signer:/app/signer
      - /tmp/contentstore
      - typescript-dtos:/typescript-dtos
#    ports:
#      - 3000:3000
    restart: on-failure
    environment:
      APP_IMGSTORE_BUCKET_NAME: ""
      APP_IMGSTORE_REGION: ""
      APP_CSRF_AUTH_KEY: ""
      APP_SESSION_STORE_KEY: ""
      APP_PORT: 3000
      DB_URI: dev-user:dev-user-password@tcp(db:3306)/dev-db
      AUTH_SERVICES: ashirt
      AUTH_OKTA_CLIENT_ID:
      AUTH_OKTA_CLIENT_SECRET:
      AUTH_OKTA_ISSUER:
      AUTH_OKTA_BACKEND_URL: "http://localhost:8080/web"
      AUTH_OKTA_SUCCESS_REDIRECT_URL: "http://localhost:8080"
      AUTH_OKTA_FAILURE_REDIRECT_URL_PREFIX: "http://localhost:8080"
      AUTH_OKTA_PROFILE_TO_SHORTNAME_FIELD: preferred_username
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ashirt-backend.rule=Host(`api.ashirt.${PUB_DOMAIN}`)"
      - "traefik.http.routers.ashirt-backend.entrypoints=websecure"
      - "traefik.http.routers.ashirt-backend.tls.certresolver=myresolver"
      - "traefik.http.routers.ashirt-backend.tls=true"
      - "traefik.http.services.ashirt-backend.loadbalancer.server.port=3000"
    networks:
      - core_traefik
      - ashirt
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev.frontend
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - typescript-dtos:/app/src/services/data_sources/dtos
#    ports:
#      - 8080:8080
    environment:
      - NODE_ENV=development
      - WEB_BACKEND_ORIGIN=http://backend:3000
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ashirt.rule=Host(`ashirt.${PUB_DOMAIN}`)"
      - "traefik.http.routers.ashirt.entrypoints=websecure"
      - "traefik.http.routers.ashirt.tls.certresolver=myresolver"
      - "traefik.http.routers.ashirt.tls=true"
      - "traefik.http.services.ashirt.loadbalancer.server.port=8080"
    networks:
      - core_traefik
      - ashirt
  db:
    image: mysql:8.0
    ports:
      - 3306:3306
    volumes:
      - ./backend/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    environment:
      - MYSQL_DATABASE=dev-db
      - MYSQL_ROOT_PASSWORD=dev-root-password
      - MYSQL_USER=dev-user
      - MYSQL_PASSWORD=dev-user-password
    networks:
      - ashirt
volumes:
  typescript-dtos:

networks:
  ashirt:
  core_traefik:
    external: true
