name: ci

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  gotest:
    name: Test Backend
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.15
      id: go
    - name: Install go tools
      run: |
        go get golang.org/x/lint/golint
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
    - name: Build
      run: go build -v ./...
    - name: gofmt
      run: |
        GOFMTOUT=$(gofmt -l .)
        if [[ ! -z "${GOFMTOUT}" ]]; then
          echo "FATAL: gofmt violation(s), please fix"
          echo $GOFMTOUT
          exit -1
        fi
    - name: go vet
      run: go vet ./...
    - name: golint
      run: golint ./...
    - name: Test
      run: |
        docker run --rm -d -v $(pwd)/backend/schema.sql:/docker-entrypoint-initdb.d/schema.sql -e MYSQL_DATABASE=dev-db -e MYSQL_ROOT_PASSWORD=dev-root-password -e MYSQL_USER=dev-user -e MYSQL_PASSWORD=dev-user-password -p3306:3306 mysql
        while ! mysqladmin ping -h"127.0.0.1" --silent; do
          sleep 1
        done
        go test -v ./...

  build:
    if: github.ref != 'refs/heads/master'
    name: Build (PR)
    needs: [gotest]
    strategy:
      matrix:
        service: [frontend,web,api]
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Docker meta
        id: docker_meta
        uses: crazy-max/ghaction-docker-meta@v1
        with:
          images: ashirt/${{ matrix.service }} # list of Docker images to use as base name for tags
          tag-sha: true # add git short SHA as Docker tag
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      - name: Build Image
        uses: docker/build-push-action@v2.2.2
        with:
          context: .
          file: Dockerfile.prod.${{ matrix.service }}
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
          platforms: linux/amd64
          push: false

  build_push:
    if: github.ref == 'refs/heads/master'
    name: Build and Push (Master)
    needs: [gotest]
    strategy:
      matrix:
        service: [frontend,web,api]
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Docker meta
        id: docker_meta
        uses: crazy-max/ghaction-docker-meta@v1
        with:
          images: ashirt/${{ matrix.service }} # list of Docker images to use as base name for tags
          tag-sha: true # add git short SHA as Docker tag
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      - name: Build and Push Image
        uses: docker/build-push-action@v2.2.2
        with:
          context: .
          file: Dockerfile.prod.${{ matrix.service }}
          tags: ${{ steps.docker_meta.outputs.tags }}, ashirt/${{ matrix.service }}:latest
          labels: ${{ steps.docker_meta.outputs.labels }}
          platforms: linux/amd64
          push: true
